<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://aframe.io/releases/0.6.0/aframe.min.js"></script>
    <script src="https://code.jquery.com/jquery-1.11.3.js"></script>
</head>

<body>
    <a-scene>
        <a-assets>
            <img id="img1" src="./Recursos/1010-panoramica-picos-de-europa.jpg" alt="Europa">
            <img id="img2" src="./Recursos/londres.jpg" alt="Londres">
            <img id="img3" src="./Recursos/moscu.png" alt="Moscu">
            <img id="img4" src="./Recursos/paris.jpg" alt="Paris">
        </a-assets>
        <a-image src="#img2" position="-1 2 -4" onclick="show('img2')"></a-image>
        <a-image src="#img3" position="0.5 2 -4" onclick="show('img3')"></a-image>
        <a-image src="#img4" position="2 2 -4" onclick="show('img4')"></a-image>
        <a-camera>
            <a-cursor color="#AEEA00"></a-cursor>
        </a-camera>
        <a-sky src="#img1" id="principal">

        <script>
            function show(id) {
                var valor = $('#' + id).attr("alt");
                document.getElementById('principal').setAttribute('src', '#' + id);
                $('#descripcion').attr("value", "Europa" + valor);
            }
        </script>




    </a-scene>

</body>

</html>
