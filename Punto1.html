<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Hello, WebVR! • A-Frame</title>
        <meta name="description" content="Hello, WebVR! • A-Frame">
        <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
    </head>
    <body>
        <a-scene background="color: #FAFAFA">
            <a-cone position="-1 1.5 -3"  rotation="0 45 0" color="#FFD180" shadow></a-cone>
            <a-box position="-1 0.5 -2.7"  rotation="0 34 0" color="#6D4C41" shadow></a-box>
            <a-box position="-1 0.2 -2.7"  rotation="0 34 0" color="#FFD180" height="0.4" width="0.3" shadow></a-box>
            <a-circle position="-0.5 0.7 -2.4"  rotation="0 34 0" color="#FFD180" radius="0.15" shadow></a-circle>
            <a-ring position="0 1.35 -4"  color="#EF2D5E" shadow></a-ring>
            <a-icosahedron position="1 0.75 -2.5" radius="0.8" color="#FF6D00" shadow></a-icosahedron>
            
            <a-plane position="0 0 -4" rotation="-90 0 0" width="6" height="4" color="#8BC34A" shadow></a-plane>
            <a-sky color="#BBDEFB"></a-sky>
        </a-scene>
       
    </body>
</html>
